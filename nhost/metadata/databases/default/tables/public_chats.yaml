table:
  name: chats
  schema: public
array_relationships:
  - name: messages
    using:
      foreign_key_constraint_on:
        column: chat_id
        table:
          name: messages
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - title
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - title
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - title
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
